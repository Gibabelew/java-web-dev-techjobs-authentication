<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>
<header th:replace="fragments :: page-header"></header>

<div class="container body-content">
  <form method="post">
     <div class="form-group">
        <label>
            Username
        <input type="text" class="form-control" th:field="${registerFormDOT.username}">
        </label>
        <p class="error" ht:errors="${registerFormDOT.username}"></p>
    </div>
    <div class="form-group">
        <label>
            Password
            <input type="password" class="form-control" th:field="${registerFormDTO.password}">
        </label>
        <p class="error" th:errors="${registerFormDTO.password}"></p>
    </div>
    <div class="form-group">
        <label>
            Verify Password
            <input type="password" class="form-control" th:field="${registerFormDOT.verifyPassword}">
        </label>
    </div>
    <input type="submit" class="btn btn-primary" value="Register"/>
</form>
</div>
</body>
</html>
